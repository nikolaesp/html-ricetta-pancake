    <h1>Ricetta Pancake</h1>

<body>
    <h3>Ingredienti</h3>

    <ul>
        <li>250 ml di <b>latte</b></li>
        <li>200 g di <b>farina</b></li>
        <li>1 <b>uovo</b></li>
        <li>100 g di <b>zucchero</b></li>
        <li>65 g di <b>lievito</b></li>
    </ul>

    <h3>Procedimento</h3>
    <ol>
        <li>Mettete <b>in una ciotola</b> l'uovo intero (o due picole) insieme allo <b>zucchero</b> e zbatterli con una forchetta oppure con una frusta a mano.</li>
        <li></li>

    </ol>
